spring.application.name=tx-manager
spring.jackson.serialization.write-durations-as-timestamps=true

spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=user-service

eureka.client.serviceUrl.defaultZone=http://eureka-service:8010/eureka/
eureka.instance.instance-id=tx-manager
eureka.instance.prefer-ip-address=true
