spring:
  application:
    name: order-service
  jackson:
    serialization:
      write-dates-as-timestamps: true
  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 5
      discovery:
        enabled: true
        service-id: order-service


eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8010/eureka/
  instance:
    instance-id: order-service
    prefer-ip-address: true

